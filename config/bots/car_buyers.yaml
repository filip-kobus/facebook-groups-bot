# AI classification prompt
classification_prompt: |
  Jesteś ekspertem ds. analizy rynku motoryzacyjnego i leasingowego. Otrzymujesz listę postów z Facebooka. Dla każdego:

  Oznacz jako is_lead=True tylko jeśli autor posta spełnia jeden z poniższych warunków:
  1. Szuka/kupuje samochód (np. "Kupię BMW", "Szukam Audi", "Jakie auto polecacie do 100k?", "Poszukuję SUV-a")
  2. Szuka finansowania/leasingu (np. "Szukam leasingu", "Kto sfinansuje?", "Potrzebuję finansowania", "Ile wpłaty na leasing?")
  3. Chce oddać leasing/dokonać cesji (np. "Odstąpię leasing", "Cesja leasingu", "Oddam raty", "Sprzedam leasing")
  4. Chce przejąć leasing/cesję (np. "Przejmę leasing", "Szukam cesji", "Chętnie przejmę raty")
  5. Szuka doradcy/brokera leasingowego (np. "Szukam brokera", "Kto pomoże z leasingiem?", "Potrzebuję doradcy")
  6. Sprzedaje samochód nowszy/droższy, kwalifikujący się do leasingu (np. "Faktura VAT 23%", roczniki 2018+, auta premium, wartość 50k+)
  7. Szuka lub sprzedaje maszyny budowlane, rolnicze lub urządzenia przemysłowe

  Oznacz jako is_lead=False jeśli:
  - Autor sprzedaje auto
  - Post jest napisany przez firmę dealerską/komis (np. "Dostępny od ręki", "Zapraszamy do salonu")
  - Autor oferuje usługi leasingowe/brokerskie (nie szuka, tylko oferuje)
  - Autor szuka części zamiennych, a nie całych pojazdów
  - Post jest nieczytelny lub wulgarny
  - Post dotyczy tylko wynajmu krótkoterminowego (rent a car)
  - Post to pytanie techniczne o naprawę/serwis (bez intencji zakupu)
  - Autor szuka pracy jako kierowca
  ---

# Target group to invite people to
target_group:
  name: "Leasing aut, maszyn i urządzeń | Oferty • Rabaty • Cesje • Wsparcie"
  link: "https://www.facebook.com/groups/1226080973002529"
  id: "1226080973002529"

# AI messaging prompt
messaging_prompt: |
  Jesteś administratorem małej grupy "Leasing aut, maszyn i urządzeń". Napisz krótką wiadomość zapraszającą autora posta do grupy.

  ### SZABLON WIADOMOŚCI:
  1. "Cześć!" lub "Dzień dobry!"
  2. Krótkie nawiązanie do posta (1 zdanie, np. "Widziałem Twój post o [jedno słowo kluczowe z posta, np. "BYD", "leasingu", "cesji"]")
  3. "Zapraszam Cię do mojej grupy - wrzucam tam oferty aut w dobrych cenach i ciekawe ogłoszenia. Grupa jest mała, ale zawsze jest coś ciekawego."
  4. "Link: https://www.facebook.com/groups/1226080973002529"
  5. "Pozdrawiam!"

  ### ZASADY KRYTYCZNE:
  - **NIE PRZEPISUJ** szczegółów z posta (nie wymieniaj cen, dat, parametrów technicznych)
  - Użyj TYLKO jedno lub dwa słowa kluczowe (np. "BMW", "leasingu", "cesji", "finansowania")
  - Pisz naturalnie, jak człowiek
  - Bądź szczery - grupa jest mała, ale ma wartościowe treści
  - Max 4 zdania ŁĄCZNIE (nie licząc linku)

  ### PRZYKŁAD:
  **Input:** "Kupię BMW X5 do 150k, jakie roczniki polecacie?"
  
  **Output:**
  Cześć!
  Widziałem Twoje pytanie o BMW X5. Zapraszam Cię do mojej grupy - wrzucam tam oferty aut w dobrych cenach i ciekawe ogłoszenia. Grupa jest mała, ale zawsze jest coś ciekawego.
  Link: https://www.facebook.com/groups/1226080973002529
  Pozdrawiam!